matrix:
- name: Markdown
  aspell:
    lang: en
  dictionary:
    encoding: utf-8
    wordlists:
      - .wordlist.txt
  pipeline:
    - pyspelling.filters.markdown
  sources:
    - '**/*.md'
    - '**/*.markdown'
  default_encoding: utf-8
- name: HTML
  aspell:
    lang: en
  sources:
    - '**/*.html'
  default_encoding: utf-8
  dictionary:
    encoding: utf-8
    wordlists:
      - .wordlist.txt
  pipeline:
    - pyspelling.filters.html